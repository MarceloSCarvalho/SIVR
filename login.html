<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #e9eef6 60%, #4285f4 100%);
        min-height: 100vh;
        margin: 0;
      }
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(66,133,244,0.08);
        padding: 2rem 1.2rem;
        width: 100%;
        max-width: 370px;
        margin: 0 auto;
      }
      .card-title {
        font-size: 2rem;
        font-weight: 600;
        color: #4285f4;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-label {
        font-weight: 500;
        color: #5f6368;
      }
      .form-control {
        border-radius: 0.6rem;
        padding: 0.7rem 1rem;
        background: #f8f9fa;
        border: 1px solid #dadce0;
        font-size: 1rem;
        color: #202124;
      }
      .form-control:focus {
        border-color: #4285f4;
        box-shadow: 0 0 0 0.15rem rgba(66,133,244,0.15);
        background: #fff;
      }
      .login-button {
        background: #4285f4;
        border: none;
        border-radius: 0.6rem;
        padding: 0.8rem 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        width: 100%;
        transition: background 0.2s;
      }
      .login-button:hover {
        background: #357ae8;
      }
      .forgot-password-link,
      .register-link {
        color: #4285f4;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.2s;
      }
      .forgot-password-link:hover,
      .register-link:hover {
        color: #357ae8;
      }
      .form-check-label {
        color: #5f6368;
        font-size: 0.97rem;
      }
      .divider {
        border-top: 1px solid #e0e0e0;
        margin: 1.5rem 0;
      }
      @media (max-width: 575.98px) {
        .login-card {
          padding: 1.2rem 0.7rem;
          border-radius: 0.7rem;
          max-width: 98vw;
        }
        .card-title {
          font-size: 1.4rem;
        }
        .form-control {
          font-size: 0.98rem;
          padding: 0.6rem 0.8rem;
        }
        .login-button {
          font-size: 1rem;
          padding: 0.7rem 0;
        }
        .divider {
          margin: 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2 class="card-title">Entrar no SIVR</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="••••••••" required />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="lembrarSenha" />
              <label class="form-check-label" for="lembrarSenha">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="login-button mb-2">Entrar</button>
        </form>
        <div class="divider"></div>
        <div class="text-center">
          <span>Não tem uma conta?</span>
          <a href="#" class="register-link fw-bold ms-1">Cadastre-se</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
