<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Ve칤culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      .image-group {
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        padding: 1rem;
        background-color: #ffffff;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.05);
      }
      .image-group:not(:last-child) {
        margin-bottom: 1rem;
      }
      @media (max-width: 768px) {
        .remove-btn {
          width: 100%;
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- 游댛 Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SIVR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">In칤cio</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Cadastrar Ve칤culo</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 游닇 Formul치rio de Cadastro -->
    <div class="container">
      <div class="card shadow p-4">
        <h4 class="mb-4"><i class="bi bi-plus-circle me-2"></i>Cadastrar Novo Ve칤culo</h4>

        <form enctype="multipart/form-data">
          <!-- Dados do Ve칤culo -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Placa</label>
              <input type="text" class="form-control" placeholder="ABC1234" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Modelo</label>
              <input type="text" class="form-control" placeholder="Ex: Onix, Uno..." />
            </div>
            <div class="col-md-4">
              <label class="form-label">Cor</label>
              <input type="text" class="form-control" placeholder="Preto, Branco..." />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Chassi</label>
              <input type="text" class="form-control" placeholder="N칰mero do chassi" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Ano</label>
              <input type="number" class="form-control" placeholder="2022" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Cidade do Ocorrido</label>
              <input type="text" class="form-control" placeholder="Cidade" />
            </div>
          </div>
          <!-- Situa칞칚o Inicial -->
          <div class="mb-4">
            <label class="form-label d-block">Situa칞칚o do Ve칤culo</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="situacao" id="roubada" value="roubada" required />
              <label class="form-check-label" for="roubada">Roubada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="situacao" id="recuperada" value="recuperada" />
              <label class="form-check-label" for="recuperada">Recuperada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="situacao" id="grau" value="grau" />
              <label class="form-check-label" for="grau">Grau</label>
            </div>
          </div>
          <!-- Fotos -->
          <div class="mb-3">
            <label class="form-label">Fotos do Ve칤culo</label>

            <div id="photos-container">
              <div id="imageInputs">
                <div class="row image-group align-items-end">
                  <div class="col-md-5">
                    <label class="form-label">Choose Image</label>
                    <input type="file" name="images[]" accept="image/*" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" name="descriptions[]" class="form-control" placeholder="e.g. Front view of the vehicle" required />
                  </div>
                  <div class="col-md-1 text-end">
                    <button type="button" class="btn btn-outline-danger remove-btn d-none" title="Remove">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="my-4"></div>
              <!-- FIXED: Button in its own full-width row -->
              <div class="row">
                <div class="col-12">
                  <button type="button" id="addImageBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-plus-lg"></i> Adicionar Foto</button>
                  <small class="text-muted d-block mt-1">Voc칡 pode enviar v치rias fotos, cada uma com uma descri칞칚o.</small>
                </div>
              </div>
            </div>
          </div>
          <!-- Propriet치rio -->
          <hr />
          <h5><i class="bi bi-person-circle me-2"></i>Dados do Propriet치rio</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Jo칚o da Silva" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="(11) 91234-5678" maxlength="16" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Rua</label>
              <input type="text" class="form-control" placeholder="Rua Exemplo" />
            </div>
            <div class="col-md-2">
              <label class="form-label">N칰mero</label>
              <input type="text" class="form-control" placeholder="123" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-control" placeholder="Centro" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" placeholder="Apto, bloco, etc." />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2">
              <label class="form-label">Estado</label>
              <select class="form-select" id="estado" required>
                <option value="">Selecione o estado</option>
                <option value="TO">Tocantins</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amap치</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Cear치</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Esp칤rito Santo</option>
                <option value="GO">Goi치s</option>
                <option value="MA">Maranh칚o</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Par치</option>
                <option value="PB">Para칤ba</option>
                <option value="PR">Paran치</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piau칤</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rond칪nia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">S칚o Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Cidade</label>
              <select class="form-select" id="cidade" required>
                <option value="">Selecione o estado primeiro</option>
              </select>
            </div>
          </div>

          <!-- Bot칫es -->
          <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Cancelar </a>
            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Salvar Cadastro</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const maxImages = 4;
      const imageInputs = document.getElementById('imageInputs');
      const addImageBtn = document.getElementById('addImageBtn');

      addImageBtn.addEventListener('click', () => {
        const currentCount = imageInputs.querySelectorAll('.image-group').length;
        if (currentCount < maxImages) {
          const group = document.createElement('div');
          group.className = 'row image-group align-items-end';

          const colFile = document.createElement('div');
          colFile.className = 'col-md-5';
          colFile.innerHTML = `
            <label class="form-label">Choose Image</label>
            <input type="file" name="images[]" accept="image/*" class="form-control" required>
          `;

          const colDesc = document.createElement('div');
          colDesc.className = 'col-md-6';
          colDesc.innerHTML = `
            <label class="form-label">Description</label>
            <input type="text" name="descriptions[]" class="form-control" placeholder="e.g. Front view of the vehicle" required>
          `;

          const colRemove = document.createElement('div');
          colRemove.className = 'col-md-1 text-end';
          const removeBtn = document.createElement('button');
          removeBtn.type = 'button';
          removeBtn.className = 'btn btn-outline-danger remove-btn';
          removeBtn.title = 'Remove';
          removeBtn.innerHTML = '<i class="bi bi-x-lg"></i>';
          removeBtn.onclick = () => {
            group.remove();
            toggleAddButton();
            toggleRemoveButtons();
          };
          colRemove.appendChild(removeBtn);

          group.appendChild(colFile);
          group.appendChild(colDesc);
          group.appendChild(colRemove);
          imageInputs.appendChild(group);

          toggleAddButton();
          toggleRemoveButtons();
        }
      });

      function toggleAddButton() {
        const total = imageInputs.querySelectorAll('.image-group').length;
        addImageBtn.disabled = total >= maxImages;
      }

      function toggleRemoveButtons() {
        const groups = imageInputs.querySelectorAll('.image-group');
        groups.forEach((group, index) => {
          const btn = group.querySelector('.remove-btn');
          btn.classList.toggle('d-none', index === 0);
        });
      }

      toggleRemoveButtons();
    </script>
    <script>
      // Substitua todo o bloco cidadesPorEstado pelo c칩digo abaixo:
      const estadoSelect = document.getElementById('estado');
      const cidadeSelect = document.getElementById('cidade');

      estadoSelect.addEventListener('change', function () {
        const estado = this.value;
        cidadeSelect.innerHTML = '<option value="">Carregando...</option>';
        if (estado) {
          fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${estado}/municipios`)
            .then(response => response.json())
            .then(data => {
              cidadeSelect.innerHTML = '<option value="">Selecione a cidade</option>';
              data.forEach(mun => {
                const opt = document.createElement('option');
                opt.value = mun.nome;
                opt.textContent = mun.nome;
                cidadeSelect.appendChild(opt);
              });
            })
            .catch(() => {
              cidadeSelect.innerHTML = '<option value="">Erro ao carregar cidades</option>';
            });
        } else {
          cidadeSelect.innerHTML = '<option value="">Selecione o estado primeiro</option>';
        }
      });
    </script>
    <script>
      // M치scara para telefone (formato: (99) 99999-9999)
      document.getElementById('telefone').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 11) v = v.slice(0, 11);
        if (v.length > 6) {
          e.target.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
        } else if (v.length > 2) {
          e.target.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
        } else if (v.length > 0) {
          e.target.value = `(${v}`;
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
