<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Ve√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      .image-group {
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        padding: 1rem;
        background-color: #ffffff;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.05);
      }
      .image-group:not(:last-child) {
        margin-bottom: 1rem;
      }
      @media (max-width: 768px) {
        .remove-btn {
          width: 100%;
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- üîù Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Ve√≠culos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Cadastrar Ve√≠culo</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- üìù Formul√°rio de Cadastro -->
    <div class="container">
      <div class="card shadow p-4">
        <h4 class="mb-4"><i class="bi bi-plus-circle me-2"></i>Cadastrar Novo Ve√≠culo</h4>

        <form enctype="multipart/form-data">
          <!-- Dados do Ve√≠culo -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Placa</label>
              <input type="text" class="form-control" placeholder="ABC1234" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Modelo</label>
              <input type="text" class="form-control" placeholder="Ex: Onix, Uno..." />
            </div>
            <div class="col-md-4">
              <label class="form-label">Cor</label>
              <input type="text" class="form-control" placeholder="Preto, Branco..." />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Chassi</label>
              <input type="text" class="form-control" placeholder="N√∫mero do chassi" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Ano</label>
              <input type="number" class="form-control" placeholder="2022" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Cidade do Ocorrido</label>
              <input type="text" class="form-control" placeholder="Cidade" />
            </div>
          </div>

          <!-- Propriet√°rio -->
          <hr />
          <h5><i class="bi bi-person-circle me-2"></i>Dados do Propriet√°rio</h5>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Jo√£o da Silva" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" placeholder="(11) 91234-5678" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Endere√ßo</label>
              <input type="text" class="form-control" placeholder="Rua, N√∫mero, Bairro..." />
            </div>
          </div>

          <!-- Fotos -->
          <div class="mb-3">
            <label class="form-label">Fotos do Ve√≠culo</label>

            <div id="photos-container">
              <div id="imageInputs">
                <div class="row image-group align-items-end">
                  <div class="col-md-5">
                    <label class="form-label">Choose Image</label>
                    <input type="file" name="images[]" accept="image/*" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" name="descriptions[]" class="form-control" placeholder="e.g. Front view of the vehicle" required />
                  </div>
                  <div class="col-md-1 text-end">
                    <button type="button" class="btn btn-outline-danger remove-btn d-none" title="Remove">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="my-4"></div>
              <!-- FIXED: Button in its own full-width row -->
              <div class="row">
                <div class="col-12">
                  <button type="button" id="addImageBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-plus-lg"></i> Adicionar Foto</button>
                  <small class="text-muted d-block mt-1">Voc√™ pode enviar v√°rias fotos, cada uma com uma descri√ß√£o.</small>
                </div>
              </div>
            </div>
          </div>

          <!-- Situa√ß√£o Inicial -->
          <div class="mb-4">
            <label class="form-label">Situa√ß√£o Inicial</label>
            <select class="form-select">
              <option selected disabled>Selecione...</option>
              <option value="roubado">Roubado</option>
              <option value="recuperado">Recuperado</option>
            </select>
          </div>

          <!-- Bot√µes -->
          <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Cancelar </a>
            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Salvar Cadastro</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const maxImages = 4;
      const imageInputs = document.getElementById('imageInputs');
      const addImageBtn = document.getElementById('addImageBtn');

      addImageBtn.addEventListener('click', () => {
        const currentCount = imageInputs.querySelectorAll('.image-group').length;
        if (currentCount < maxImages) {
          const group = document.createElement('div');
          group.className = 'row image-group align-items-end';

          const colFile = document.createElement('div');
          colFile.className = 'col-md-5';
          colFile.innerHTML = `
            <label class="form-label">Choose Image</label>
            <input type="file" name="images[]" accept="image/*" class="form-control" required>
          `;

          const colDesc = document.createElement('div');
          colDesc.className = 'col-md-6';
          colDesc.innerHTML = `
            <label class="form-label">Description</label>
            <input type="text" name="descriptions[]" class="form-control" placeholder="e.g. Front view of the vehicle" required>
          `;

          const colRemove = document.createElement('div');
          colRemove.className = 'col-md-1 text-end';
          const removeBtn = document.createElement('button');
          removeBtn.type = 'button';
          removeBtn.className = 'btn btn-outline-danger remove-btn';
          removeBtn.title = 'Remove';
          removeBtn.innerHTML = '<i class="bi bi-x-lg"></i>';
          removeBtn.onclick = () => {
            group.remove();
            toggleAddButton();
            toggleRemoveButtons();
          };
          colRemove.appendChild(removeBtn);

          group.appendChild(colFile);
          group.appendChild(colDesc);
          group.appendChild(colRemove);
          imageInputs.appendChild(group);

          toggleAddButton();
          toggleRemoveButtons();
        }
      });

      function toggleAddButton() {
        const total = imageInputs.querySelectorAll('.image-group').length;
        addImageBtn.disabled = total >= maxImages;
      }

      function toggleRemoveButtons() {
        const groups = imageInputs.querySelectorAll('.image-group');
        groups.forEach((group, index) => {
          const btn = group.querySelector('.remove-btn');
          btn.classList.toggle('d-none', index === 0);
        });
      }

      toggleRemoveButtons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
